apiVersion: apps/v1
kind: Deployment
metadata:
  name: honeycomb-opentracing-proxy
  namespace: default
  labels:
    app: honeycomb-opentracing-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honeycomb-opentracing-proxy
  template:
    metadata:
      labels:
        app: honeycomb-opentracing-proxy
        envoy: "true"
    spec:
      containers:
      - name: honeycomb-opentracing-proxy
        args: ["--debug", "-d", "examples.kubernetes.envoy-traces", "-k", "$(HONEYCOMB_WRITEKEY)"]
        image: honeycombio/honeycomb-opentracing-proxy:1.78
        env:
        - name: HONEYCOMB_WRITEKEY
          valueFrom:
            secretKeyRef:
              name: honeycomb-writekey
              key: key
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
  namespace: default
  labels:
    app: service1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service1
  template:
    metadata:
      labels:
        app: service1
        envoy: "true"
        exposed: "true"
        magiclabel: "true"
        team: product
        environment: production
        release: stable
    spec:
      containers:
      - name: service1
        image: honeycombio/dockercon-2018-flaskapp:v0.4.0
        env:
        - name: SERVICE_NAME
          value: "1"
      - name: envoy
        image: envoyproxy/envoy-alpine:a89eb3c59204caa3e0cd1bcd845bcb1a0be95267
        command: ["envoy"]
        args: ["-c", "/etc/envoy.yaml", "--service-cluster", "$(POD_NAME)"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: envoy-yaml
          mountPath: /etc/envoy.yaml
          subPath: envoy.yaml
      volumes:
      - name: envoy-yaml
        configMap:
          name: service1-envoy

      restartPolicy: Always
